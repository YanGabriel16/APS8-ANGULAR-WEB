<div class="card">
    <p-chart type="line" [data]="data" [options]="options"></p-chart>
    <div class="mt-2">
        <p-accordion>
            <p-accordionTab header="Informações dos valores">
                <p-table *ngIf="informacoes != null" [value]="informacoes">
                    <ng-template pTemplate="header">
                      <tr>
                        <th>Valor</th>
                        <th>Significado</th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-dado>
                      <tr>
                        <td>{{ dado.chave }}</td>
                        <td>{{ dado.valor }}</td>
                      </tr>
                    </ng-template>
                  </p-table>
            </p-accordionTab>
        </p-accordion>
    </div>
</div>
